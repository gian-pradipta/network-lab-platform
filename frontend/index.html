<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Discussion Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lab Discussion Platform</h1>
            <button id="new-question-btn">Ask a Question</button>
        </header>

        <div id="question-form" class="hidden">
            <h2>Ask a New Question</h2>
            <input type="text" id="question-title" placeholder="Question Title">
            <textarea id="question-body" placeholder="Question Body"></textarea>
            <button id="submit-question">Submit</button>
            <button id="cancel-question">Cancel</button>
        </div>

        <div id="questions-list">
            <!-- Questions will be listed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
